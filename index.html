<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OwansResources| Signup page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../levelup/assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">OwansResources</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#" tabindex="-1" aria-disabled="false">Sign Up</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            
            <div class="form-container">
              <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Last Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                    </div>
                        <div class="form-group">
                              <label for="formGroupExampleInput">Email Address</label>
                              <input type="email" class="form-control" id="formGroupExampleInput" placeholder="">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Phone Number</label>
                              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>

                            <div class="form-group">
                                    <label for="formGroupExampleInput2">Date of Birth</label>
                                    <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="">
                                  </div>

                            <div>
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Gender</label>
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                      <option selected>Choose...</option>
                                      <option value="1">Male</option>
                                      <option value="2">Female</option>
                                    </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                          </div>
                        </form>
                      </div>

</body>
</html>
