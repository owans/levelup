<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lovebirds UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../levelup/assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="section left">
            <img src="../levelup/assets/images/bird-image.jpg" alt="bird" width="50px">
            <h2>LevelUp UI Challenge</h2>
            <p>Register to participate in this challenge<br>and stand a change to win lots of prices and free trips to any country of choice!</p>
        
        <div class="carousel">
            <input type="radio" name="image-slider" id="radio" class="to-one" checked>
            <input type="radio" name="image-slider" id="radio" class="to-two">
            <input type="radio" name="image-slider" id="radio" class="to-three">
        </div>
        
        </div>

        <div class="section right">
        <img src="../levelup/assets/images/logo.jpg" alt="logo">
        <p class="welcome">Welcome to Lovebirds</p>

        <form action="" class="form-group">
            <div class="input-group">
                <label>Username or Email</label>
                <br>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="input-group2">
                <label>Password</label>
                <br>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <a href="#" class="authenticate">Forgot Password?</a>
            </div>
            
            <div>
                <input type="button" value="Sign In" class="button"><a href="#"></a>
            </div>
        </form>

        <hr>or <hr>

        <h6><a href="http://google.com">Sign in with Google</a></h6>

        <p class="footer">New to lovebirds?<a href="#">Create Account</a></p>
    </div>
</body>
</html>
